<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FFXIV BiS</title>
  </head>

  <body>
    <h1>FFXIV BiS</h1>

    <select name="Tanks" required="required">
      <option value="">Tanks</option>
      <option value="1">Warrior</option>
      <option value="2">Paladin</option>
      <option value="3">Dark Knight</option>
      <option value="4">Gunbreaker</option>
    </select>

    <select name="Healers" required="required">
      <option value="">Healers</option>
      <option value="1">White Mage</option>
      <option value="2">Scholar</option>
      <option value="3">Astrologian</option>
      <option value="4">Sage</option>
    </select>

    <select name="Melee DPS" required="required">
      <option value="">Melee DPS</option>
      <option value="1">Monk</option>
      <option value="2">Dragoon</option>
      <option value="3">Ninja</option>
      <option value="4">Samurai</option>
      <option value="5">Reaper</option>
    </select>

    <select name="Range physical DPS" required="required">
      <option value="">Range physical DPS</option>
      <option value="1">Bard</option>
      <option value="2">Machinist</option>
      <option value="3">Dancer</option>
    </select>

    <select name="Magical DPS" required="required">
      <option value="">Magical DPS</option>
      <option value="1">Black Mage</option>
      <option value="2">Summoner</option>
      <option value="3">Red Mage</option>
    </select>
  </body>
</html>
